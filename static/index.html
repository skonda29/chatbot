<!DOCTYPE html>
<html>
<head>
    <title>ReachOut Chatbot API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .endpoint {
            background: #f4f4f4;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ReachOut Chatbot API</h1>
        <p>Welcome to the ReachOut Chatbot API. The following endpoints are available:</p>
        
        <div class="endpoint">
            <h3>Health Check</h3>
            <p>GET /</p>
        </div>

        <div class="endpoint">
            <h3>Chat Endpoint</h3>
            <p>POST /chat</p>
            <p>Request body: { "message": "your message here" }</p>
        </div>
    </div>
</body>
</html>
